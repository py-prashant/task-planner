<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Task Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Task Planner</h1>
        <label for="weekInput">Enter Week (e.g., WK24): </label>
        <input type="text" id="weekInput" placeholder="WK24">
        <button onclick="generateTasks()">Generate Task List</button>
        <textarea id="taskList" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
